<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/cadastro/usuario" method="post" th:object="${usuario}">
        <input type="hidden" th:field="*{id}">
        <input type="text"   th:field="*{nome}" placeholder="nome"><br>
        <input type="text"   th:field="*{email}" placeholder="email" ><br>
        <input type="text"   th:field="*{cpf}" placeholder="cpf" ><br>
        <input type="text"   th:field="*{numero}" placeholder="numero" ><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
