<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/veiculo_css/cadastro_veiculo.css}">
    <title>Cadastro Veiculo</title>
</head>

<body>
    <script></script>

    <div class="container">
        <div class="form-image">
            
            <img th:src="@{/img/veiculo_img/cadastro_veiculo2.jpg}" alt="imagem cadastro veiculo">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro Veiculo</h1>
                        <br>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="">Numero do documento do veiculo</label>
                        <input id="numero_veiculo" type="text" name="numero_veiculo" class="linha-numero_veiculo" placeholder="Informe Documento Veiculo" required data-input>  
                    </div>

                    <div class="input-box">
                        <label for="">Placa veiculo</label>
                        <input id="placa_veiculo" type="text" name="placa_veiculo" class="linha-placa_veiculo" placeholder="Informe a placa do Veiculo" required data-input>  
                    </div>

                    <div class="input-box">
                        <label for="">Nome/Modelo</label>
                        <input id="nome-modelo" type="text" name=""nome-modelo" class="linha-nome-modelo" placeholder="Informe nome/modelo do veiculo" required data-input>  
                    </div>

                    <div class="input-box">
                        <label for="">Ano Fabricação</label>
                        <input id="ano_fabricacao" type="year" name="ano_fabricacao" class="linha-ano_fabricacao" placeholder="Informe o Ano Fabricação" required data-input>  
                    </div>

                    <div class="input-box">
                        <label for="">Cor Veiculo</label>
                        <input id="cor_veiculo" type="text" name="cor_veiculo" class="linha-cor_veiculo" placeholder="Informe a do Cor Veiculo" required data-input>
                    </div>

                    <div class="input-box">
                        <label for="foto">Selecione uma foto do Veiculo</label>
                        <input type="file" id="foto" name="foto" accept="image/*">
                    </div>
       
                        <div class="input-box">
                            <label for="">Observações Adicionais</label>
                            <textarea id="mensagem" name="mensagem" rows="4" cols="60"></textarea>
                        </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
